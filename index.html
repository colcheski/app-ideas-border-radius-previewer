<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Previewer</title>
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <section class="section">
      <div class="columns">
        <div class="column is-one-quarter">
          <label class="label" for="top-left">Top Left</label>
          <input id="topLeft" name="top-left" type="text" class="input">
        </div>
        <div class="column is-one-quarter">
          <label class="label" for="top-right">Top Right</label>
          <input id="topRight" name="top-right" type="text" class="input">
        </div>
        <div class="column is-one-quarter">
          <label class="label" for="bottom-left">Bottom Left</label>
          <input id="bottomLeft" name="bottom-left" type="text" class="input">
        </div>
        <div class="column is-one-quarter">
          <label class="label" for="bottom-right">Bottom Right</label>
          <input id="bottomRight" name="bottom-right" type="text" class="input">
        </div>
      </div>
    </section>
  </div>
  <section class="section">
    <div id="cornersDiv">
      <p id="cornersBox"></p>
    </div>
  </section>

  <script src="./index.js"></script>
</body>
</html>
